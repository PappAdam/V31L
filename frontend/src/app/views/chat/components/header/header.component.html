@if (this.platform?.platform == "web") {
<div class="header-wrapper">
  @if (this.selectedChat$ | async; as selectedChat) {
  <div class="title-wrapper">
    <img class="image" [src]="selectedChat.img" />
    <div class="title">
      {{ selectedChat.name }}
    </div>
  </div>
  <div class="details" (click)="openDetails()">
    <mat-icon fontIcon="more_vert"></mat-icon>
  </div>
  }
</div>
} @else { "this is mobile stuff" }
