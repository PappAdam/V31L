<div class="navbar-wrapper">
  @for (tab of tabs; track $index) {
  <div
    class="option-wrapper"
    [routerLink]="[{ outlets: { home: [tab] } }]"
    routerLinkActive="active"
  >
    <div class="option-icon">
      <mat-icon fontIcon="{{ tab }}" class="nav-icon"></mat-icon>
    </div>
  </div>
  }
</div>
