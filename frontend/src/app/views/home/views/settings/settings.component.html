@if (this.platform?.platform == "web") {
<div class="settings">
  <app-tab-header Title="Settings"></app-tab-header>
  <div class="settings-list">
    <div class="profile">
      <img
        [src]="imgService.images.get(user?.profilePictureId!)?.data"
        alt=""
      />
      <div class="profile-info">
        <h3 class="username">{{ username$ | async }}</h3>
        <p class="something">Something here</p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="options">
      <app-group-option-card type="expand" label="Edit Profile" fontIcon="edit">
        <div class="edit-profile">
          <app-group-option-card
            label="Change Password"
            fontIcon="password"
            (activated)="onChangePassword()"
          ></app-group-option-card>
          <app-group-option-card
            label="Update Profile picture"
            fontIcon="account_circle"
          ></app-group-option-card>
        </div>
      </app-group-option-card>
      <app-group-option-card
        type="toggle"
        label="Two-factor authentication"
        fontIcon="lock"
        (activated)="onToggleTwoFactor($event)"
        [(isActivated)]="mfaToggleEnabled"
      >
      </app-group-option-card>
      <app-group-option-card
        label="Delete profile"
        fontIcon="delete"
        (click)="onDeleteProfile()"
      >
      </app-group-option-card>
      <app-group-option-card
        label="Log out"
        fontIcon="logout"
        (click)="onLogout()"
      >
      </app-group-option-card>
    </div>
  </div>
</div>
} @else {
<div class="settings mobile-rounding">
  <app-tab-header Title="Settings"></app-tab-header>
  <div class="settings-list">
    <div class="profile">
      <img
        [src]="imgService.images.get(user?.profilePictureId!)?.data"
        alt=""
      />
      <div class="profile-info">
        <h3 class="username">{{ username$ | async }}</h3>
        <p class="something">Something here</p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="options">
      <app-group-option-card type="expand" label="Edit Profile" fontIcon="edit">
        <div class="edit-profile">
          <app-group-option-card
            label="Change Password"
            fontIcon="password"
            (activated)="onChangePassword()"
          ></app-group-option-card>
          <app-group-option-card
            label="Update Profile picture"
            fontIcon="account_circle"
          ></app-group-option-card>
        </div>
      </app-group-option-card>
      <app-group-option-card
        type="toggle"
        label="Two-factor authentication"
        fontIcon="lock"
        (activated)="onToggleTwoFactor($event)"
        [(isActivated)]="mfaToggleEnabled"
      >
      </app-group-option-card>
      <app-group-option-card
        label="Delete profile"
        fontIcon="delete"
        (click)="onDeleteProfile()"
      >
      </app-group-option-card>
      <app-group-option-card
        label="Log out"
        fontIcon="logout"
        (click)="onLogout()"
      >
      </app-group-option-card>
    </div>
  </div>
</div>
}
