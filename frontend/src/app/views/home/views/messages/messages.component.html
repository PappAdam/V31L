<div class="messages-wrapper">
  <app-search-bar [control]="searchControl$"></app-search-bar>
  <div class="cards">
    @if (this.platformService.info?.platform == "web") { @for (chat of
    filteredChats$ | async; track $index) {
    <app-chat-card
      (click)="messageService.selectedChatId = chat.id"
      name="{{ chat.name }}"
      last_msg="{{ chat.messages?.[0]?.content || 'No messages yet' }}"
      unread=""
      [selected]="
        this.messageService.currentSelectedChatId() == chat.id ? true : false
      "
    ></app-chat-card>
    } } @else { @for (chat of filteredChats$ | async; track $index) {

    <app-chat-card
      (click)="navToChat(chat.id)"
      name="{{ chat.name }}"
      last_msg="{{ chat.messages?.[0]?.content || 'No messages yet' }}"
      unread=""
    ></app-chat-card>
    } }
  </div>
</div>
