<div class="messages-wrapper">
  <app-search-bar></app-search-bar>
  <div class="cards">
    @if (this.platformService.info?.platform == "web") { @for (chat of chats$ |
    async; track $index) {
    <app-chat-card
      (click)="messageService.selectedChatIndex = $index"
      name="{{ chat.name }}"
      last_msg="{{ chat.messages[0].content }}"
      unread=""
    ></app-chat-card>
    } } @else { @for (chat of chats$ | async; track $index) {
    <app-chat-card
      (click)="navToChat($index)"
      name="{{ chat.name }}"
      last_msg="{{ chat.messages[0].content }}"
      unread=""
    ></app-chat-card>
    } }
  </div>
</div>
